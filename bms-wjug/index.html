<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>BMS</h1><br />
					<h3><a href="http://bms.com.pl">www.bms.com.pl</a></h3>
					<h3>Twitter <a href="http://twitter.com/bms_devs">@BMS_devs</a></h3>
					<h3>GitHub <a href="http://twitter.com/bms_devs">@bms-devs</a></h3>
				</section>

				<section>
					<h2>Dedykowane systemy dla dużych organizacji</h2>
				</section>

				<section>
					<h2>Otwartość na nowe technologie</h2>
				</section>

				<section>
					<h2>Software Craftsmanship</h2>
				</section>

				<section>
					<h2>Gdzie nas znajdziecie?</h2>
					<img src="conf/4developers_logo.png" style="position: absolute; top: 500px; left: 800px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/agile warsaw logo small.png" style="position: absolute; top: 100px; left: 10px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/Agile-by-example.png" style="position: absolute; top: 200px; left: 700px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/DevoxxLogo.png" style="position: absolute; top: 400px; left: 300px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/JDD_logo_top.png" style="position: absolute; top: 600px; left: 100px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/scalar-logo.svg" style="position: absolute; top: 200px; left: 300px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/warsawscalaenthusiasts-logo.png" style="position: absolute; top: 300px; left: 100px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
					<img src="conf/WarszawaJUG-new2.png" style="position: absolute; top: 500px; left: 400px; border: 0px; opacity: 1; background: none; box-shadow:none;" />
				</section>

				<section>
					<h2>Agile done right</h2>
				</section>

				<section>
					<section>
						<h2>Przyjazne środowisko pracy</h2>
					</section>
					<section>
						<img src="bms1.jpg" />
					</section>
					<section>
						<img src="bms2.jpg" />
					</section>
					<section>
						<img src="bms3	.jpg" />
					</section>
				</section>

				<section>
					<h1>BMS</h1><br />
					<h3><a href="http://bms.com.pl">www.bms.com.pl</a></h3>
					<h3>Twitter <a href="http://twitter.com/bms_devs">@BMS_devs</a></h3>
					<h3>GitHub <a href="http://twitter.com/bms_devs">@bms-devs</a></h3>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
